<html>
    <head>
        {% load static %}
        <title>BDS Application</title>
        <link rel="stylesheet" href="{% static 'style.css' %}"/>
    </head>
    <body>
        <form method='POST'>{% csrf_token %}
            <div style="display: flex; align-items: center; flex-direction: column;">
                    <label style="margin: 4px; font-weight: 800;" for="email">Username:</label>
                    <input required style="margin: 4px;" type='email' name='email' placeholder="Enter username">
                    <br>
                    <label style="margin: 4px; font-weight: 800;" for="password">Password:</label>
                    <input required style="margin: 4px;" type='password' name="password" placeholder="Enter password">
                    <br>
            </div>
            <br>
            <div style="display: flex; align-items: center; flex-direction: column;">
                <input style="padding: 4px; width: 150px;" type="submit" name="submit" value="Login"> <p>{{invalid}}</p>
            </div>
        </form>
    </body>
</html>
